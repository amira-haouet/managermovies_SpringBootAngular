<navbar></navbar>

<div style="margin-top:80px" class="container">
  <form [formGroup]="editForm" (submit)="edit()">

    <div class="form-group">
      <label for="exampleInputEmail1">titre</label>
      <input type="text" [(ngModel)]="m.titre" class="form-control" formControlName="titre">
      <small *ngIf='editForm.get("titre").touched && editForm.get("titre").hasError("required")'>Nom est
        obligatoire</small>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">prix Ticket</label>
      <input type="text" class="form-control" [(ngModel)]="m.prixTicket" formControlName="prixTicket">
      <small *ngIf='editForm.get("prixTicket").touched && editForm.get("prixTicket").hasError("required")'>prixTicket
        est
        obligatoire</small>
    </div>
    <div class="form-group row">
      <label for="example-date-input" class="col-2 col-form-label">Date Sortie</label>
      <div class="col-10">
        <input class="form-control" type="date" [(ngModel)]="m.dateSortie" value="2022-01-01" id="example-date-input"
          formControlName="dateSortie">
        <small *ngIf='editForm.get("dateSortie").touched && editForm.get("dateSortie").hasError("required")'>Date est
          obligatoire</small>
      </div>
    </div>

    <!--
    <label for="">Sexe :</label><br>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" id="inlineCheckbox1" name="sexe" value="H" formControlName="sexe">
      <label class="form-check-label" for="inlineCheckbox1">Homme</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" id="inlineCheckbox2" name="sexe" value="F" formControlName="sexe">
      <label class="form-check-label" for="inlineCheckbox2">Femme</label>
    </div><br>
  -->

    <label for="">Genre :</label><br>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" id="inlineCheckbox1" name="genre" value="Drama"
        formControlName="genre">
      <label class="form-check-label" for="inlineCheckbox1">Drama</label>
    </div> &nbsp;
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" id="inlineCheckbox2" name="genre" value="Horror"
        formControlName="genre">
      <label class="form-check-label" for="inlineCheckbox2">Horror</label>
    </div>
    &nbsp;
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" id="inlineCheckbox2" name="genre" value="Comedy"
        formControlName="genre">
      <label class="form-check-label" for="inlineCheckbox2">Comedy</label>
    </div>&nbsp;
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" id="inlineCheckbox2" name="genre" value="Fantasy "
        formControlName="genre">
      <label class="form-check-label" for="inlineCheckbox2">Fantasy </label>
    </div>&nbsp;
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" id="inlineCheckbox2" name="genre" value="Mystery"
        formControlName="genre">
      <label class="form-check-label" for="inlineCheckbox2">Mystery</label>
    </div><br>




    <label class="mt-3" for="">Scenariste : </label>
    <select class="form-control" formControlName="sc">
      <option *ngFor='let sc of scenariste' value="{{sc.idSc}}">{{sc.nomSc}}</option>
    </select>
    <button [disabled]='!editForm.valid' type="submit" class="btn btn-primary mt-3">Modifier</button>


  </form>
</div>
