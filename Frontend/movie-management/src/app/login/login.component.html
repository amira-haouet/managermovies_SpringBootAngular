<html>

<head></head>

<body>
    <br>

    <div class="container mt-5">
        <div class="row justify-content-md-center">
            <br>
            <div class="col-md-4">
                <div class="alert alert-danger" *ngIf="erreur==1">
                    <strong>login ou mot de passe erron√©s..</strong>
                </div>
                <div>
                    <img src="/assets/login.png" align="center" width="300">
                </div>
                <br>
                <form align="center">
                    <div class="form-group">
                        <label>Nom Utilisateur :</label>
                        <input type="text" name="username" class="form-control" [(ngModel)]="user.username"
                            placeholder="put your username here ">
                    </div>
                    <div class="form-group">
                        <label>Mot de passe :</label>
                        <input type="password" name="password" [(ngModel)]="user.password"
                            placeholder="put your password" class="form-control">
                    </div>
                    <div class="row justify-content-md-center">
                        <button type="button" (click)="onLoggedin()" class="btn btn-success">Connexion</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
