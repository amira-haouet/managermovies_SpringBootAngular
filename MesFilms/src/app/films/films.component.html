<h2 style="text-align:center;"> Here the movies !</h2>

<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <button class="btn btn-primary"><a class="dropdown-item" routerLink="/SearchWithScriptwriterComponent"
                    style="color:white">Search with scriptwriter</a></button>
            <br>
            <br>
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Date Sortie</th>
                    <th>scenariste</th>

                </tr>
                <tbody *ngFor="let film of films">
                    <tr>
                        <td>{{film.idFilm}}</td>
                        <td>{{film.titre}}</td>
                        <td>{{film.prixticket}}</td>
                        <td>{{film.dateSortie | date:'dd/MM/yyyy'}}</td>
                    <!--<td>{{film.scenariste.nom}}</td>
-->    
                        <td><a class="btn btn-danger" (click)="supprimerFilm(film)">Supprimer</a></td>
                        <td><a class="btn btn-success" [routerLink]="['/updateFilm',film.idFilm]">Update</a></td>
                        <td><a class="btn btn-warning" [routerLink]="['/consulterFilm',film.idFilm]">consulter Film</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
