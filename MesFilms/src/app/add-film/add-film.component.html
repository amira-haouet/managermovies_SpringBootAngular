<div style="margin-top:80px" class="container">
<form [formGroup]="addForm" (submit)="addFilm()" >
    <div class="form-group">
      <h1>Ajouter</h1>
      <label >Nom</label>
      <input type="text"  class="form-control" formControlName="titre" ng-required="required">
     
    </div>
    <div class="form-group">
      <label >Prix</label>
      <input type="text" class="form-control" formControlName="prixticket" ng-required="required">
     
    </div>
    <div class="form-group row">
      <label  class="col-2 col-form-label">Date</label>
      <div class="col-10">
        <input class="form-control" type="date" value="2011-08-19" id="dateSortie" formControlName="dateSortie" ng-required="required">
      </div>
    </div>
    
    
   
    <label class="mt-3" for="">Spécialité : </label>
    <select class="form-control" formControlName="sc" >
      <option *ngFor='let sc of scenaristes' value="{{sc.idSc}}">
        {{sc.nom}}</option>
    </select>
    <button  type="submit" class="btn btn-primary mt-3" >Ajouter</button>
   

  </form>
</div>
