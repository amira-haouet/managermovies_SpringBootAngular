<navbar></navbar>

<div style="margin-top:80px" class="container">
<form [formGroup]="editForm" (submit)="edit()" >
    <div class="form-group">
      <label for="exampleInputEmail1">Specialite</label>
      <input  type="text" [(ngModel)]="s.nomSpec" class="form-control" formControlName="nom" >
      <small *ngIf='editForm.get("nom").touched && editForm.get("nom").hasError("required")'>Specialite est obligatoire</small>

    </div>
  
    <div class="form-group green-border-focus">
      <label for="exampleFormControlTextarea5">Description</label>
      <textarea class="form-control" id="exampleFormControlTextarea5" rows="3"  [(ngModel)]="s.description" formControlName="desc" ></textarea>
      <small *ngIf='editForm.get("desc").touched && editForm.get("desc").hasError("minlength")'>Taille minimale est 10 !</small>
    </div>
    <button [disabled]="!editForm.valid" type="submit" class="btn btn-primary mt-3" >Modifier</button>
  </form>
</div>
